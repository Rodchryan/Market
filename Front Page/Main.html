<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Responsive Profile Cards</title>
    <link rel="stylesheet" href="Main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <!-- Generating 20 cards dynamically -->
        <script>
            const profiles = [
                { name: "Annie Lea", role: "Apps Developer" },
                { name: "Eliana Maia", role: "Website Developer" },
                { name: "Harley Briana", role: "Graphic Developer" },
                { name: "Oliver James", role: "Content Creator" },
                { name: "Sophia Grace", role: "Data Scientist" },
                { name: "Jackson Lee", role: "SEO Specialist" },
                { name: "Emma Rae", role: "UI/UX Designer" },
                { name: "Mason Wyatt", role: "Backend Developer" },
                { name: "Ava Quinn", role: "Digital Marketer" },
                { name: "Lucas Finn", role: "Game Designer" },
                { name: "Isabella Marie", role: "Video Editor" },
                { name: "Liam Hunter", role: "Frontend Developer" },
                { name: "Mia Violet", role: "Copywriter" },
                { name: "Benjamin Knox", role: "Project Manager" },
                { name: "Charlotte Rose", role: "Software Engineer" },
                { name: "Noah Reed", role: "AI Specialist" },
                { name: "Amelia Dawn", role: "Cloud Architect" },
                { name: "Ethan Blake", role: "Database Administrator" },
                { name: "Ella Brooke", role: "IT Consultant" },
                { name: "James Asher", role: "Cybersecurity Expert" },
            ];

            const container = document.querySelector('.container');

            profiles.forEach(profile => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="img">
                        <img src="https://via.placeholder.com/350x200" alt="Profile Image">
                    </div>
                    <div class="top-text">
                        <div class="name">${profile.name}</div>
                        <p>${profile.role}</p>
                    </div>
                    <div class="bottom-text">
                        <div class="text">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem quaerat iusto adipisci reprehenderit quasi cum perspiciatis, minima reiciendis magni quam!
                        </div>
                        <div class="btn">
                            <a href="#">Read more</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        </script>
    </div>
</body>
</html>
