<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Underground Market</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #5b019d, #fd9c00);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .main-container {
      width: 90%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .text-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .text-section .heading {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .text-section .subheading {
      font-size: 1.2rem;
    }

    .image-container {
      width: 100%;
      max-width: 400px;
    }

    .image-container img {
      width: 100%;
      border-radius: 8px;
    }

    @media (min-width: 768px) {
      .main-container {
        flex-direction: row;
        justify-content: space-between;
      }

      .text-section {
        text-align: left;
        max-width: 60%;
      }

      .text-section .heading {
        font-size: 3rem;
      }

      .text-section .subheading {
        font-size: 1.5rem;
      }

      .image-container {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="text-section">
      <div class="heading">UNDERGROUND<br />MARKET</div>
      <div class="subheading">
        An illegal market where transactions occur without the knowledge of the government or other regulatory agencies.
      </div>
    </div>
    <div class="image-container">
      <img src="image.png" alt="Person with mask using a computer" />
    </div>
  </div>
</body>
</html>
